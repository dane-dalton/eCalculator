<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCalculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <a href="#">Home one day</a>
        <div>eCalculator</div>
        <a href="#">Nav Link</a>
    </nav>

    <div class="main-container">
        <div class="main-content-grid">

            <div class="calc-container">
                <div class="display-container">
                    <div class="display-text">123456</div>
                </div>
                <div class="button-grid">
                    <button class="btn ac">AC</button>
                    <button class="btn del">Del</button>
                    <button class="btn pos-neg">+/-</button>
                    <button class="btn divide">÷</button>
                    <button class="btn 7">7</button>
                    <button class="btn 8">8</button>
                    <button class="btn 9">9</button>
                    <button class="btn multiply">*</button>
                    <button class="btn 4">4</button>
                    <button class="btn 5">5</button>
                    <button class="btn 6">6</button>
                    <button class="btn minus">-</button>
                    <button class="btn 1">1</button>
                    <button class="btn 2">2</button>
                    <button class="btn 3">3</button>
                    <button class="btn plus">+</button>
                    <button class="btn 0">0</button>
                    <button class="btn decimal">.</button>
                    <button class="btn equals">=</button>
                </div>
            </div>

            <div class="special-container">
                <div class="special-header">Special Functions</div>
                <div class="special-buttons">
                    <button class="btn squared">x2</button>
                    <button class="btn cubed">x3</button>
                    <button class="btn sqr-root">√x</button>
                    <button class="btn factorial">x!</button>
                </div>
            </div>

            <div class="history-container">
                <div class="history-header">History</div>
                <div class="history-content">
                    <ul>

                    </ul>
                </div>
            </div>
            
        </div>
    </div>

    <div class="footer-container">
        <div>Created and designed by: Dane Dalton</div>
        <div>Inspired by: The Odin Project</div>
    </div>
</body>
</html>
